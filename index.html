---
layout: default
title: home
---
<h1>Well sometimes you just have to start!</h1>
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
        <li>
            <span class="post {{ post.category }}" ><a href="{{ post.url }}">{{ post.title }}</a> by {{post.author}}</span>
            <span class="date">{{ post.date | date: "%B %Y" }}</span>
        </li>
    {% endfor %}
  </ul>
</div>
